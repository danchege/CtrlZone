<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CtrlZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .admin-login {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .dashboard {
            display: none;
            padding: 20px;
        }
        h1, h2 {
            color: #00ff9d;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff9d;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff9d;
            color: #1a1a1a;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background-color: #00cc7d;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .notification.error {
            background-color: #ff4444;
            color: white;
        }
        .notification.success {
            background-color: #00C851;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card i {
            font-size: 24px;
            color: #00ff9d;
            margin-bottom: 10px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2a2a2a;
            margin-bottom: 30px;
        }
        .admin-header h2 {
            margin: 0;
        }
        .logout-btn {
            width: auto;
            padding: 8px 15px;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Admin Login Section -->
    <div id="adminLogin" class="admin-login">
        <div class="login-container">
            <h1>Admin Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard Section -->
    <div id="dashboard" class="dashboard">
        <div class="admin-header">
            <h2>Welcome, <span id="adminEmail">Admin</span></h2>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h3>Total Users</h3>
                <p id="totalUsers">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-gamepad"></i>
                <h3>Active Sessions</h3>
                <p id="activeSessions">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <h3>Active Tournaments</h3>
                <p id="activeTournaments">Loading...</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check"></i>
                <h3>Today's Bookings</h3>
                <p id="todayBookings">Loading...</p>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwEeNjQqHUzRXVAAJH6zu--3EDvWdMHBM",
            authDomain: "ctrlzone-ac391.firebaseapp.com",
            projectId: "ctrlzone-ac391",
            storageBucket: "ctrlzone-ac391.firebasestorage.app",
            messagingSenderId: "74572007141",
            appId: "1:74572007141:web:95df9ba8767375d30ef60c",
            measurementId: "G-4JRDEMZVR2"
        };

        // Initialize Firebase with a unique name
        const adminApp = initializeApp(firebaseConfig, 'standalone-admin');
        const auth = getAuth(adminApp);
        const db = getFirestore(adminApp);

        // UI Elements
        const adminLogin = document.getElementById('adminLogin');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('loginForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminEmail = document.getElementById('adminEmail');
        const notification = document.getElementById('notification');

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.className = `notification ${isError ? 'error' : 'success'}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Check admin status
        async function checkAdminStatus(user) {
            if (!user) return false;
            try {
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                return userDoc.exists() && userDoc.data().isAdmin;
            } catch (error) {
                console.error('Error checking admin status:', error);
                return false;
            }
        }

        // Handle auth state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const isAdmin = await checkAdminStatus(user);
                if (isAdmin) {
                    adminLogin.style.display = 'none';
                    dashboard.style.display = 'block';
                    adminEmail.textContent = user.email;
                } else {
                    await auth.signOut();
                    showNotification('Access denied. Admin privileges required.', true);
                }
            } else {
                adminLogin.style.display = 'flex';
                dashboard.style.display = 'none';
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const isAdmin = await checkAdminStatus(userCredential.user);
                if (!isAdmin) {
                    await auth.signOut();
                    showNotification('Access denied. Admin privileges required.', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showNotification(error.message || 'Login failed', true);
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', async () => {
            try {
                await auth.signOut();
                showNotification('Logged out successfully');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Error logging out', true);
            }
        });

        // Load dashboard data
        async function loadDashboardData() {
            // Simulate loading data (replace with actual data fetching)
            document.getElementById('totalUsers').textContent = '150';
            document.getElementById('activeSessions').textContent = '25';
            document.getElementById('activeTournaments').textContent = '3';
            document.getElementById('todayBookings').textContent = '42';
        }

        // Load dashboard data when displayed
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.target.style.display === 'block') {
                    loadDashboardData();
                }
            });
        });

        observer.observe(dashboard, { attributes: true, attributeFilter: ['style'] });
    </script>
</body>
</html>
