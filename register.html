<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CtrlZone</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <canvas id="matrixCanvas" class="matrix-logo-bg"></canvas>
                <h2 class="cyberpunk glitch-text" data-text="CtrlZone">CtrlZone</h2>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p class="loading-text cyberpunk-small">Loading...</p>
        </div>
    </div>

    <!-- Particles Background -->
    <div id="particles-js" class="particles-container"></div>

    <!-- Cyberpunk Grid Background -->
    <div class="bg-grid"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box" data-aos="fade-up">
            <div class="logo">
                <h1 class="cyberpunk glitch-text" data-text="CtrlZone">CtrlZone</h1>
            </div>
            <h2>Create Account</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="auth-submit">Register</button>
            </form>
            <div class="auth-separator">
                <span>OR</span>
            </div>
            <div class="social-auth">
                <button type="button" id="googleRegister" class="social-btn google">
                    <span class="btn-text"><i class="fab fa-google"></i> Continue with Google</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 1000,
            once: true
        });
    </script>
    <!-- Loading Screen JS -->
    <script src="js/loading.js"></script>
    <!-- Particles JS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/particles-config.js"></script>
    <!-- Firebase Configuration -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/matrix.js"></script>
</body>
</html>
