<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - CtrlZone</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .portal-container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #00ff9d;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        .portal-btn {
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .login-btn {
            background-color: #00ff9d;
            color: #1a1a1a;
        }
        .login-btn:hover {
            background-color: #00cc7d;
        }
        .setup-btn {
            background-color: #2d3436;
            color: #00ff9d;
            border: 2px solid #00ff9d;
        }
        .setup-btn:hover {
            background-color: #00ff9d;
            color: #1a1a1a;
        }
        .back-btn {
            background-color: transparent;
            color: #888;
            border: 1px solid #888;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #888;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <h1>CtrlZone Admin Portal</h1>
        <div class="button-group">
            <a href="standalone-dashboard.html" class="portal-btn login-btn">Admin Login</a>
            <a href="setup.html" class="portal-btn setup-btn">Create Admin Account</a>
            <a href="../login.html" class="portal-btn back-btn">Back to Main Login</a>
        </div>
    </div>
</body>
</html>
