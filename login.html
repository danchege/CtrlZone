<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CtrlZone</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <canvas id="matrixCanvas" class="matrix-logo-bg"></canvas>
                <h2 class="cyberpunk glitch-text" data-text="CtrlZone">CtrlZone</h2>
            </div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <p class="loading-text cyberpunk-small">Loading...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box" data-aos="fade-up">
            <div class="logo">
                <h1 class="cyberpunk glitch-text" data-text="CtrlZone" id="logoText">CtrlZone</h1>
            </div>
            <div id="adminAccess" style="display: none; margin-top: 20px;">
                <form id="adminAccessForm" class="auth-form">
                    <div class="form-group">
                        <input type="password" id="adminKey" placeholder="Admin Access Key" required>
                    </div>
                    <button type="submit" class="auth-submit">
                        <span class="btn-text">Access Admin</span>
                    </button>
                </form>
            </div>
            <h2>Login to Continue</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="auth-submit">
                    <span class="btn-text">Login</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
                <div class="auth-links">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </form>
            <div class="auth-separator">
                <span>OR</span>
            </div>
            <div class="social-auth">
                <button type="button" id="googleLogin" class="social-btn google">
                    <span class="btn-text"><i class="fab fa-google"></i> Continue with Google</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
            <div class="auth-links">
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <p style="margin-top: 20px;">
                    <a href="admin/portal.html" class="admin-btn" style="
                        display: inline-block;
                        padding: 8px 15px;
                        background-color: #2d3436;
                        color: #00ff9d;
                        text-decoration: none;
                        border-radius: 4px;
                        border: 1px solid #00ff9d;
                        font-size: 14px;
                        transition: all 0.3s ease;
                    ">Admin Portal</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Loading Screen JS -->
    <script src="js/loading.js"></script>
    <!-- Matrix Effect -->
    <script src="js/matrix.js"></script>
    <!-- Firebase Configuration -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
