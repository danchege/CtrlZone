<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CtrlZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header with Logo -->
    <header class="auth-header-nav">
        <div class="logo">
            <a href="index.html" class="logo-link">
                <h1 class="cyberpunk glitch-text" data-text="CtrlZone">CtrlZone</h1>
            </a>
        </div>
    </header>

    <!-- Success Notification -->
    <div id="authNotification" class="auth-notification">
        <i class="fas fa-check-circle"></i>
        <span class="message"></span>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2 class="cyberpunk">Join CtrlZone</h2>
                <p>Create your account to start gaming</p>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="auth-btn">
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </div>
                <div class="auth-links">
                    <span>Already have an account? <a href="login.html">Login</a></span>
                </div>
            </form>
            <div class="auth-separator">
                <span>OR</span>
            </div>
            <div class="social-auth">
                <button id="googleRegister" class="social-btn google">
                    <i class="fab fa-google"></i>
                    Register with Google
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
